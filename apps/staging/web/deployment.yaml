apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: henshi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/henshiapp/henshi-web:7efccaff61120d8f2563996d11a4859eb4ec58da
          env:
            - name: HENSHI_ENV_AUTH0_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH0_DOMAIN

            - name: HENSHI_ENV_AUTH0_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH0_CLIENT_ID

            - name: HENSHI_ENV_AUTH0_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: AUTH0_AUDIENCE

            - name: HENSHI_ENV_API_URL
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: URL
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
